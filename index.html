<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Museu Nacional</title>
</head>
<body>
    <div id="container"><!--Inicio container-->
       
        <header><!--Inicio header-->
             <div id="logo">
               <h1><a href="">Museo Nacional</a></h1>
             </div>

             <nav><!--Inicio nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>, <!--Fim do nav-->

        </header><!--Fim do header-->
          
        <div id="principal"><!--Inicio principal-->

           <div id="conteudo"><!--inicio conteudo-->
              <section id="capa"> 
                <img src="imagem/museu.png" alt="">
              </section><!--fim conteudo-->
           </div>

           <aside><!--Inicio aside-->
               <section id="depoimento">
                 <img src="imagem/depoimento.png" alt="">
               </section>

               <section id="visita">
                 <h4>Faça uma visita</h4>
                 <form action="">
                    <fieldset>
                        <legend>Selecione uma data</legend>
                        <label for="data">Data</label>
                        <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                        <label for="qtd">Qtd pessoas</label>
                        <input  class="campo" type="text" id="qtd" value="1">
                    </fieldset>

                    <input class="botao" type="submit" value="Verificar disponibidade">
                 </form>
               </section>
           </aside><!--fim aside-->

        </div><!--Fim principal-->
        

    </div><!--Fim container-->
</body>
</html>
